<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body{
            padding-top: 50px;
            display: flex;
            justify-content: center;
        }
        .container{
            width: 500px;
            height: 200px;
            padding: 10px;
            text-align: center;
        }
        .guess{
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Welcome rerei! Please enjoy <h1>
        <h1>Number Guessing Game</h1>
        <p>Guess the number between 1-100. You have 10 tries. Good luck!</p>
        <div class="guess">
            <label for="guessField">Enter a guess: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <button onclick="submit()">SUBMIT</button>
            <button class="reset" style="display: none;" onclick="resetGame()">RESET</button>
        </div>
        <p class="status"></p>
        <p class="guessList">Previous guess: </p>
        <p class="chance">Chance: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
